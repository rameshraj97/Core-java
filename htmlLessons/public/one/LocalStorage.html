<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Local Storage</title>
</head>
<body onload='output.innerText=localStorage.getItem("notes")'>
<!--  innerText and innerHTML both are same.Adds text value as child content to the element -->

<textarea  id='t' placeholder="Address" spellcheck="true" 
           oninput='localStorage.setItem("notes",this.value)' style="width:100%">
</textarea>
<textarea id='output' > <strong>value</strong></textarea>
</body>

</html>
